<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop watch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h3 class="js-time-display">00:00:00.00</h3>
    <div class="btns">
      <button class="btn js-start btn-start">Start</button>
      <button class="btn js-reset btn-reset">Reset</button>
    </div>
  </div>
  <div class="display">
    <div class="display-lap">
      <div class="lap-header">
        <div>Lap</div>
        <div>Lap times</div>
        <div>Overall time</div>
      </div>
      <div class="lap-body">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
